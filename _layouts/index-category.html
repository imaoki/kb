---
layout: page
---
<section class="index wrapper category">
<h2 class="index title category">{{ page["category"] }}</h2>
<ul class="vlist">
{% for post in site.posts %}
{% for category in post["categories"] %}
{% if category == page["category"] %}
<li class="item">{% include panel.html post=post %}</li>
{% endif %}
{% endfor %}
{% endfor %}
</ul>
</section>
