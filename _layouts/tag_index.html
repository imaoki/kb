---
layout: page
---
<section class="index wrapper tag">
<h2 class="index title tag">{{ page.tag }}</h2>
<ul class="vlist">
{% for post in site.posts %}
{% for tag in post.tags %}
{% if tag == page.tag %}
<li class="item">{% include panel.html post=post %}</li>
{% endif %}
{% endfor %}
{% endfor %}
</ul>
</section>
