<style>

<script src="https://imaoki.github.io/kb/assets/js/highlight.min.js"></script>

<script>
var each = function(elements, fn) {
  Array.prototype.forEach.call(elements, fn);
};

// TOCで生成される見出しのアンカーを削除
each(document.querySelectorAll("a[for*='toc-anchor']"), function(el, i) {
  el.nextElementSibling.id = el.id;
  el.parentNode.removeChild(el);
});

// highlight.js初期化
if (window.hljs) {
  window.hljs.configure({languages: []});

  if (window.hljslang) {
    window.hljs.registerLanguage("css", window.hljslang.css);
    window.hljs.registerLanguage("diff", window.hljslang.diff);
    window.hljs.registerLanguage("ebnf", window.hljslang.ebnf);
    window.hljs.registerLanguage("javascript", window.hljslang.javascript);
    window.hljs.registerLanguage("markdown", window.hljslang.markdown);
    window.hljs.registerLanguage("maxscript", window.hljslang.maxscript);
    window.hljs.registerLanguage("mel", window.hljslang.mel);
    window.hljs.registerLanguage("python", window.hljslang.python);
    window.hljs.registerLanguage("xml", window.hljslang.xml);
  }

  window.hljs.initHighlighting();

  each(document.querySelectorAll("code[class^='code language-']"), function(el, i) {
    window.hljs.highlightBlock(el);
  });
}

// SmoothScroll初期化
if (window.SmoothScroll) {
  new window.SmoothScroll("a[href*='#']", {
    speed: 50,
    easing: "easeOutQuint"
  })
}

// リンク画像にクラスを追加
each(document.getElementsByTagName("a"), function(el, i) {
  if (el.getElementsByTagName("img").length) {
    el.classList.add("image");
  }
});

// 整形済みテキストの言語情報をクラス化
each(document.getElementsByTagName("pre"), function(el, i) {
  var re = /.*\blanguage-(\w+)\b.*/;
  var elements = el.getElementsByTagName("code");
  if (elements.length) {
    var classValue = elements[0].getAttribute("class");
    var dataType = "text";
    if (classValue && classValue.match(re)) {
      dataType = classValue.replace(re, "$1");
    }
    el.setAttribute("data-type", dataType);
  }
});

// 脚注の空白を除去
each(document.querySelectorAll("a[class*='reversefootnote']"), function(el, i) {
  var parentNode = el.parentNode;
  if (parentNode) {
    parentNode.innerHTML = parentNode.innerHTML.replace("&nbsp;", "");
  }
});

// タイトル用の見出し
var firstH1 = document.querySelector(".content > h1:first-of-type");
var firstH2 = document.querySelector(".content > h2:first-of-type");

var headTitleContent = "Title"
if (firstH1) headTitleContent = firstH1.textContent;
if (firstH2) headTitleContent += "-" + firstH2.textContent;

// ヘッダタイトル
var headTitle = document.querySelector("head > title");
if (headTitle) {
  headTitle.textContent = headTitleContent;
}

// 空の段落を削除
each(document.querySelectorAll("p"), function(el, i) {
  if(el.childNodes.length === 0) {
    el.parentNode.removeChild(el);
  }
});
</script>
